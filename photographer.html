<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9b63ccef5.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img
        alt="logo"
        src="assets/images/logo.png"
        class="logo"
        onclick="window.location.href='index.html'"
        tabindex="0"
      />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" tabindex="0" >
          Contactez-moi
        </button>
      </div>
      <div class="sortBar">
        <p>Trier par</p>

        <ul class="sortByContent">
          <li class="sortStandby" tabindex="0" aria-haspopup="listbox">
            Popularité<i class="fa-solid fa-chevron-down"></i>
          </li>
          <ul class="dropdown">
            <li class="sortByPop" tabindex="0">
              Popularité <i class="fa-solid fa-chevron-up"></i>
            </li>
            <li class="sortByDate" tabindex="0">Date</li>
            <li class="sortByTitre" tabindex="0">Titre</li>
          </ul>
        </ul>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Use this to close the contact box"
          />
        </header>
        <h2 class="photographerName"></h2>
        <form action="" method="get" id="formId" class="contactMe">
          <div>
            <label for="name">Prénom</label>
            <input type="text" id="name" required /><br />
            <label for="last">Nom</label>
            <input type="text" id="last" required /><br />
            <label for="email">Email</label>
            <input type="email" id="email" required /><br />
            <label for="message">Votre message</label>
            <input type="textarea" id="message" required /><br />
            <button type="submit" value="Envoyer" class="submitButton" />
            Envoyer</button>
          </div>
        </form>
      </div>
    </div>
    <aside class="likeBox"></aside>
    <div class="lightbox_modal" role="dialog">
      <aside class="aside_left"><i class="fa-solid fa-angle-left"></i></aside>
      <aside class="aside_right">
        <i class="fa-solid fa-x"></i><i class="fa-solid fa-angle-right"></i>
      </aside>
    </div>

    <script src="/scripts/api/Api.js"></script>
    <!-- FACTORIES -->
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/profile.js"></script>
    <script src="scripts/factories/sort.js"></script>
    <!-- MODELS -->
    <script src="scripts/model/header.js"></script>
    <script src="scripts/model/photo.js"></script>
    <script src="scripts/model/video.js"></script>
    <script src="scripts/model/lightbox.js"></script>

    <!-- UTILS -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="scripts/utils/focusControl.js"></script>
    <!-- PAGE -->
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
